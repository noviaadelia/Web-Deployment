<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .title-box {
            text-align: center;
            margin-bottom: 20px;
        }

        .sec-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .login100-form {
            margin-top: 20px;
        }

        .row {
            width: 100%;
            margin: auto;
            padding: 15px;
        }

        .container-login100-form-btn {
            text-align: center;
            margin-top: 20px;
        }

        .wrap-input100 {
            position: relative;
            width: 100%;
            margin-bottom: 25px;
        }

        .input100 {
            font-size: 16px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .focus-input100::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #6a7ce0;
            transition: 0.5s;
        }

        .focus-input100::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            background: #6a7ce0;
            transform: scaleX(0);
            transition: transform 0.5s;
        }

        .focus-input100:focus::before {
            transform: scaleX(1);
        }

        .focus-input100:focus::after {
            transform: scaleX(1);
        }

        .login100-form-btn {
            font-size: 16px;
            color: #fff;
            background-color: #6a7ce0;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #image-preview {
            width: 35%;
            margin-top: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
    <!-- Your other head content here -->
</head>
<body>

<!-- Your existing HTML code -->
<section class="contact-section" style="padding-top:50px;" id="predict1">
    <div class="container">
        <div class="title-box centred" >
            <div class="sec-title">Upload an Image to Make a Prediction</div>
        </div>
        <form class="login100-form validate-form" action="/predict" method="post" enctype="multipart/form-data">
            <!-- Your form elements -->
            <div class="row">
                <div class="column">
                    <div class="form-check form-check-inline">
                        <p style="font-weight: bold; color: black;"></p>
                    </div>
                </div>
            </div>
            <img id="image-preview" alt="image preview" src="#" />
            <div class="container-login100-form-btn">
                <div class="wrap-input100 validate-input" data-validate="Image file is required" id="input">
                    <input class="input100" id="image-source" name="file" onchange="previewImage();" type="file"
                        alt="Input Image" accept="image/jpeg,image/jpg,image/png">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-file" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="container-login100-form-btn">
                <button class="login100-form-btn" type="submit">
                    Execute
                </button>
            </div>
        </form>
    </div>
</section>
<!-- form-section end -->

<script>
    function previewImage() {
        var preview = document.querySelector('#image-preview');
        var file = document.querySelector('input[type=file]').files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>

</body>
</html>
